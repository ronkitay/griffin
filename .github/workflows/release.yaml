---
name: Release Griffin

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  issues: write 
  pull-requests: write 
  id-token: write 

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install packages
      run: HOMEBREW_NO_INSTALL_CLEANUP=1 brew install --cask goreleaser

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Test Griffin
      run: make test

    - name: Release Griffin Binary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: make release
